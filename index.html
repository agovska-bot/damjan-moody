
<!DOCTYPE html>
<html lang="mk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moody Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'lovely-purple': { 100: '#f3e8ff', 200: '#e9d5ff', 500: '#a855f7', 600: '#9333ea' },
              'aqua-teal': { 100: '#ccfbf1', 200: '#99f6e4', 500: '#14b8a6', 600: '#0d9488' },
              'sky-blue': { 100: '#e0f2fe', 200: '#bae6fd', 500: '#0ea5e9', 600: '#0284c7' },
              'soft-pink': { 100: '#fce7f3', 200: '#fbcfe8', 500: '#ec4899', 600: '#db2777' },
              'happy-green': { 100: '#dcfce7', 200: '#bbf7d0', 500: '#22c55e', 600: '#16a34a' },
              'playful-yellow': { 100: '#fef9c3', 200: '#fef08a', 500: '#eab308', 600: '#ca8a04' },
              'sunny-orange': { 100: '#ffedd5', 200: '#fed7aa', 500: '#f97316', 600: '#ea580c' },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'bounce-soft': 'bounceSoft 3s ease-in-out infinite',
              'point-popup': 'pointPopup 2s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pointPopup: {
                '0%': { opacity: '0', transform: 'translate(-50%, 0)' },
                '20%': { opacity: '1', transform: 'translate(-50%, -20px)' },
                '100%': { opacity: '0', transform: 'translate(-50%, -60px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
      }
      .emoji-fall { animation: fall 6s linear infinite; }
      
      @keyframes wave {
        0%, 100% { transform: scaleX(1); opacity: 0.3; }
        50% { transform: scaleX(1.5); opacity: 0.6; }
      }
      .animate-wave { animation: wave 3s ease-in-out infinite; }

      body {
        -webkit-tap-highlight-color: transparent;
        background: linear-gradient(135deg, #fffbeb 0%, #f0f9ff 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
