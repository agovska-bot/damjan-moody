<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moody Buddy 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'playful-yellow': {
                '50': '#fffbeb',
                '100': '#fef3c7',
                '200': '#fde68a',
                '300': '#fcd34d',
                '400': '#fbbf24',
                '500': '#f59e0b',
                '600': '#d97706',
              },
              'happy-green': {
                '50': '#f0fdf4',
                '100': '#dcfce7',
                '200': '#bbf7d0',
                '300': '#86efac',
                '400': '#4ade80',
                '500': '#22c55e',
                '600': '#16a34a',
              },
              'soft-pink': {
                '50': '#fdf2f8',
                '100': '#fce7f3',
                '200': '#fbcfe8',
                '300': '#f9a8d4',
                '400': '#f472b6',
                '500': '#ec4899',
                '600': '#db2777',
              },
              'sky-blue': {
                '200': '#bae6fd',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
              },
              'sunny-orange': {
                '200': '#fed7aa',
                '400': '#fb923c',
                '500': '#f97316',
                '600': '#ea580c',
              },
              'lovely-purple': {
                '200': '#e9d5ff',
                '400': '#c084fc',
                '500': '#a855f7',
                '600': '#9333ea',
              },
              'aqua-teal': {
                '200': '#99f6e4',
                '400': '#2dd4bf',
                '500': '#14b8a6',
                '600': '#0d9488',
              },
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(120px) rotate(360deg);
          opacity: 0;
        }
      }
      .emoji-fall {
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes pulse-heart {
        0%, 100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }
      .animate-pulse-heart {
        animation: pulse-heart 2.5s ease-in-out infinite;
      }
      @keyframes page-flip {
        0%, 100% {
          transform: perspective(800px) rotateY(0deg);
        }
        50% {
          transform: perspective(800px) rotateY(-180deg);
        }
      }
      .animate-page-flip {
        animation: page-flip 5s ease-in-out infinite;
      }
      @keyframes point-popup {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.8);
        }
        20% {
          opacity: 1;
          transform: translateY(-5px) scale(1.1);
        }
        80% {
          opacity: 1;
          transform: translateY(-5px) scale(1.1);
        }
        100% {
          opacity: 0;
          transform: translateY(-15px) scale(0.8);
        }
      }
      .animate-point-popup {
        animation: point-popup 2s ease-in-out forwards;
      }
      @keyframes bounce-around {
        0%, 100% {
          top: 50%;
          left: 50%;
        }
        10% {
          top: 90%;
          left: 90%;
        }
        20% {
          top: 10%;
          left: 75%;
        }
        30% {
          top: 60%;
          left: 90%;
        }
        40% {
          top: 90%;
          left: 25%;
        }
        50% {
          top: 10%;
          left: 10%;
        }
        60% {
          top: 75%;
          left: 10%;
        }
        70% {
          top: 10%;
          left: 50%;
        }
        80% {
          top: 50%;
          left: 90%;
        }
        90% {
          top: 90%;
          left: 50%;
        }
      }
      .animate-bounce-around {
        animation: bounce-around 4s linear infinite;
      }
      @keyframes wave {
        0%, 100% {
          transform: translateY(0) scaleX(1);
        }
        50% {
          transform: translateY(5px) scaleX(1.05);
        }
      }
      .animate-wave {
        animation: wave 2.5s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      }
    </style>

{
  "imports": {

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
  <body class="bg-gradient-to-b from-playful-yellow-50 to-sky-blue-200">

  </body>
</html>
